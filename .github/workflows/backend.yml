name: Orlando backend

on:
  pull_request:
    branches:
      '- release/**'   # Маска для всех веток, начинающихся с release/

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          echo "Installing vcpkg..."
          git clone https://github.com/microsoft/vcpkg.git --depth=1 vcpkg
          cd vcpkg && ./bootstrap-vcpkg.sh

      - name: Install packages
        run: |
          echo "Installing packages with vcpkg..."
          ./vcpkg/vcpkg install

      - name: Build project
        run: |
          echo "Building project..."
          cmake -S . -B build
          cmake --build build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          echo "Running tests..."
          cd build
          ctest --output-on-failure

